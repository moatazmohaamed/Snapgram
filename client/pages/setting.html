<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="/client/assets/icons/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/client/css/main.css">
  <link rel="stylesheet" href="/client/css/navigation.css">
  <script src="/client/config/tailwind.config.js"></script>
</head>
<body class="bg-background-light font-display dark:bg-background-dark">
  <div class="relative min-h-screen w-full overflow-x-hidden pb-20 md:pb-0">
    <div class="flex h-full flex-col">
      <div class="flex justify-center">
        <div class="flex w-full max-w-7xl justify-center">
          <div id="sidebar-container"></div>

          <main class="w-full md:max-w-xl lg:max-w-4xl border-x-0 md:border-x border-border-light dark:border-slate-800">
            <div class="sticky top-0 z-10 border-b border-border-light dark:border-slate-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-3 md:px-4 py-3">
              <h2 class="text-base md:text-lg font-bold text-text-primary-light dark:text-text-primary-dark">Settings</h2>
            </div>

            <div class="p-4 md:p-6 lg:p-8">
              <div class="flex flex-col gap-6">
                <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-sm p-4 md:p-6">
                  <div class="flex items-start gap-3 mb-4">
                    <div class="flex items-center justify-center w-10 h-10 rounded-xl bg-gradient-to-br from-primary/10 to-indigo-600/10 shrink-0">
                      <span class="text-2xl">ðŸŽ¨</span>
                    </div>
                    <div class="flex-1">
                      <h2 class="text-lg md:text-xl font-bold text-slate-900 dark:text-white">Appearance</h2>
                      <p class="text-slate-600 dark:text-slate-400 text-sm mt-1">Customize how the app looks on your device.</p>
                    </div>
                  </div>

                  <div class="flex items-center justify-between p-4 rounded-xl bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    <div class="flex items-center gap-3">
                      <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-white dark:bg-slate-900 shadow-sm">
                        <span class="text-xl">ðŸŒ™</span>
                      </div>
                      <div>
                        <span class="text-slate-900 dark:text-white font-semibold text-sm md:text-base">Dark Mode</span>
                        <p class="text-slate-500 dark:text-slate-400 text-xs">Toggle dark theme</p>
                      </div>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                      <input type="checkbox" class="peer sr-only" id="themeToggle">
                      <div class="w-14 h-7 bg-slate-300 dark:bg-slate-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:bg-gradient-to-r peer-checked:from-primary peer-checked:to-indigo-600 transition-all duration-300"></div>
                      <div class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full shadow-md transform peer-checked:translate-x-7 transition-transform duration-300"></div>
                    </label>
                  </div>
                </div>

                <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-sm p-4 md:p-6">
                  <div class="flex items-start gap-3 mb-4">
                    <div class="flex items-center justify-center w-10 h-10 rounded-xl bg-gradient-to-br from-red-500/10 to-orange-500/10 shrink-0">
                      <span class="text-2xl">ðŸ”’</span>
                    </div>
                    <div class="flex-1">
                      <h2 class="text-lg md:text-xl font-bold text-slate-900 dark:text-white">Security</h2>
                      <p class="text-slate-600 dark:text-slate-400 text-sm mt-1">Manage your account security and password.</p>
                    </div>
                  </div>

                  <div class="space-y-4">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 p-4 rounded-xl bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                      <div class="flex items-center gap-3">
                        <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-white dark:bg-slate-900 shadow-sm">
                          <span class="text-xl">ðŸ”‘</span>
                        </div>
                        <div>
                          <p class="text-slate-900 dark:text-white font-semibold text-sm md:text-base">Password</p>
                          <p class="text-slate-500 dark:text-slate-400 text-xs">Last updated 2 months ago</p>
                        </div>
                      </div>
                      <div class="flex items-center gap-3">
                        <a href="#/forgot-password" onclick="router(event)" class="text-primary text-sm font-medium hover:underline">Forgot?</a>
                        <button class="bg-gradient-to-r from-primary to-indigo-600 hover:shadow-lg hover:shadow-primary/30 text-white text-sm font-semibold px-4 md:px-5 py-2 md:py-2.5 rounded-xl shadow-sm transition-all duration-300 hover:scale-105 active:scale-95">
                          Change Password
                        </button>
                      </div>
                    </div>

                    <div class="flex items-center justify-between p-4 rounded-xl bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                      <div class="flex items-center gap-3">
                        <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-white dark:bg-slate-900 shadow-sm">
                          <span class="text-xl">ðŸ“§</span>
                        </div>
                        <div>
                          <p class="text-slate-900 dark:text-white font-semibold text-sm md:text-base">Email Verification</p>
                          <p class="text-slate-500 dark:text-slate-400 text-xs">Verified</p>
                        </div>
                      </div>
                      <span class="flex items-center gap-1.5 text-xs font-medium px-3 py-1.5 rounded-full bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                        Verified
                      </span>
                    </div>

                    
                  </div>
                </div>


                <button class="w-full md:w-auto flex items-center justify-center gap-2 px-6 py-3 rounded-xl border-2 border-red-200 dark:border-red-900/30 text-red-600 dark:text-red-400 font-semibold hover:bg-red-50 dark:hover:bg-red-900/10 transition-all duration-300">
                  <span>Log Out</span>
                </button>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>
  <div id="mobile-nav-container"></div>
  <script type="module" src="../js/setting.js"></script>
</body>
</html>
