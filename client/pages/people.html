<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="/client/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/client/css/main.css">
    <script src="/client/config/tailwind.config.js"></script>
</head>

<body class="bg-background-light font-display dark:bg-background-dark">
    <div class="relative min-h-screen w-full overflow-x-hidden">
        <div class="flex h-full flex-col">
            <div class="flex justify-center">
                <div class="flex w-full max-w-7xl justify-center">
                    <div id="sidebar-container"></div>

                    <main class="w-full border-x-0 md:border-x border-border-light">
                        <div
                            class="sticky top-0 z-10 border-b border-border-light bg-background-light/80 backdrop-blur-md px-3 md:px-4 py-3 dark:bg-background-dark/80">
                            <h2
                                class="text-base md:text-lg font-extrabold text-text-primary-light dark:text-text-primary-dark">
                                Discover People</h2>
                        </div>

                        <div class="p-3 md:p-4">
                            <div class="flex flex-col gap-2 mb-4 md:mb-6">
                                <p
                                    class="text-slate-500 text-sm md:text-base font-normal leading-normal dark:text-slate-400">
                                    Find new and interesting people to follow
                                </p>
                            </div>

                            <div class="mb-4 md:mb-6">
                                <div class="relative">
                                    <div
                                        class="absolute inset-y-0 left-0 flex items-center pl-3 md:pl-4 pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                            class="size-4 md:size-5 text-slate-400 dark:text-slate-500">
                                            <path d="M0 0h24v24H0V0z" fill="none" />
                                            <path
                                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                                        </svg>
                                    </div>
                                    <input type="text"
                                        class="w-full h-10 md:h-12 pl-9 md:pl-11 pr-3 md:pr-4 text-sm md:text-base bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-transparent"
                                        placeholder="Search for people..." />
                                </div>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 max-w-5xl">
                                <div
                                    class="flex flex-col items-center gap-3 md:gap-4 text-center p-4 md:p-6 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
                                    <div class="relative">
                                        <img src="/client/assets/images/avatar.png"
                                            class="w-20 h-20 md:w-24 md:h-24 bg-center bg-no-repeat aspect-square bg-cover rounded-full ring-2 ring-slate-100 dark:ring-slate-800"
                                            alt="User avatar">
                                        <span
                                            class="absolute bottom-0 right-0 md:bottom-1 md:right-1 block h-4 w-4 md:h-5 md:w-5 rounded-full bg-green-500 border-2 border-white dark:border-slate-900"></span>
                                    </div>
                                    <div class="flex flex-col gap-1">
                                        <p
                                            class="text-slate-900 dark:text-white text-sm md:text-base font-semibold leading-normal">
                                            motzzzzzzz
                                        </p>
                                        <p
                                            class="text-slate-500 dark:text-slate-400 text-xs md:text-sm font-normal leading-normal">
                                            @motzzzzzzz
                                        </p>
                                        <p class="text-slate-500 dark:text-slate-400 text-xs mt-1">Interests: UI/UX, Art
                                        </p>
                                    </div>
                                    <button
                                        class="w-full h-8 md:h-9 px-4 bg-primary text-white rounded-lg text-xs md:text-sm font-semibold hover:bg-primary/90 transition-colors">
                                        Follow
                                    </button>
                                </div>

                                <div
                                    class="flex flex-col items-center gap-3 md:gap-4 text-center p-4 md:p-6 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
                                    <div class="relative">
                                        <img src="/client/assets/images/avatar.png"
                                            class="w-20 h-20 md:w-24 md:h-24 bg-center bg-no-repeat aspect-square bg-cover rounded-full ring-2 ring-slate-100 dark:ring-slate-800"
                                            alt="User avatar">
                                        <span
                                            class="absolute bottom-0 right-0 md:bottom-1 md:right-1 block h-4 w-4 md:h-5 md:w-5 rounded-full bg-green-500 border-2 border-white dark:border-slate-900"></span>
                                    </div>
                                    <div class="flex flex-col gap-1">
                                        <p
                                            class="text-slate-900 dark:text-white text-sm md:text-base font-semibold leading-normal">
                                            Sarah Johnson
                                        </p>
                                        <p
                                            class="text-slate-500 dark:text-slate-400 text-xs md:text-sm font-normal leading-normal">
                                            @sarahjohnson
                                        </p>
                                        <p class="text-slate-500 dark:text-slate-400 text-xs mt-1">Interests:
                                            Photography, Travel</p>
                                    </div>
                                    <button
                                        class="w-full h-8 md:h-9 px-4 bg-primary text-white rounded-lg text-xs md:text-sm font-semibold hover:bg-primary/90 transition-colors">
                                        Follow
                                    </button>
                                </div>

                            </div>
                        </div>
                    </main>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
