<!DOCTYPE html>
<html class="" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Sign up</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link rel="shortcut icon" href="/client/assets/icons/favicon.png" type="image/x-icon">
  <script src="/client/config/tailwind.config.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="flex h-screen w-full">

    <div class="flex w-full items-center justify-center lg:w-1/2">
      <div class="w-full max-w-sm p-8">
        <div class="flex flex-col items-center text-center">
          <div class="flex items-center gap-3 mb-4">
            <svg class="text-primary" fill="none" height="36" viewbox="0 0 36 36" width="36"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="18" cy="18" fill="currentColor" r="18"></circle>
              <circle cx="18" cy="18" r="8" stroke="white" stroke-width="3"></circle>
            </svg>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Snapgram</h1>
          </div>
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Create a new account</h2>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Please enter your account details</p>
        </div>
        <form class="mt-8 space-y-4 " id="register-form">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="name">Name</label>
            <input
              class="block w-full appearance-none rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 px-3 py-2 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
              id="name" name="name" type="text" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="username">Username</label>
            <div class="mt-1">
              <input
                class="block w-full appearance-none rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 px-3 py-2 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                id="username" name="username" type="text" />
            </div>
          </div>


          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email</label>
            <div class="mt-1">
              <input autocomplete="email"
                class="block w-full appearance-none rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 px-3 py-2 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                id="email" name="email" required="" type="email" />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
              <a class="text-sm font-medium text-primary hover:text-indigo-500" href="#/forgot-password">Forgot
                password?</a>
            </div>
            <div class="mt-1 relative">
              <input autocomplete="current-password"
                class="block w-full appearance-none rounded-md border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 px-3 py-2 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm"
                id="password" name="password" required="" type="password" />
              <button
                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
                type="button">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                  </path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                  </path>
                </svg>
              </button>
            </div>
          </div>

          <button
            class="w-full rounded-md bg-primary py-2 px-4 text-md font-semibold text-white shadow-sm hover:bg-violet-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors"
            type="submit">
            Sign up
          </button>
        </form>


        <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
          Already have an account?
          <a class="font-medium text-primary hover:underline" onclick="router(event)" href="#/sign-in">Sign in</a>
        </p>
      </div>
    </div>
    <div class="hidden w-1/2 lg:block">
      <img alt="A collage of various lifestyle and nature photos displayed in a grid." class="h-full w-full object-cover" src="../assets/images/side-light.jpg" />
    </div>
  </div>
  <script type="module" src="../js/sign-up.js"></script>
</body>
</html>
